<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!--Spiegazione tabella in HTML-->
<body>
    <div>
        <table border="1">
            <caption>Titolo della tabella</caption>
            <thead>
                <tr>
                    <th>Anno 2022</th>
                    <th>Anno 2023</th>
                    <th>Anno 2024</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">25</td>
                    <td>43</td>
                    <td>65</td>
                </tr>
                <tr>
                    <td>87</td>
                    <td>73</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Tot</td>
                    <td colspan="2">---</td> <!--2 sono gli spazi da unire, quindi le celle unite-->
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
