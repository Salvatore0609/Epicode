<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- posso crearmi degli override personali, sovrascrivendo le definizioni bootstrap SE e SOLO SE inserisco il mio CSS DOPO l'import di bootstrap -->
    <!-- <style>
        body {
            font-family: Verdana, sans-serif;
        }
    </style> -->

    <!-- è imperativo che il nostro CSS si trovi più in basso di qualsiasi altro CSS importato, per acquisire priorità e forza nell'essere applicato. -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- la struttura della griglia dovrà sempre rispettare la sequenza di elementi: container > row > col -->
    <!-- 1) CONTAINER - l'elemento che contiene la griglia -->
    <div class="container">
        <h1>Hello, Bootstrap!</h1>
        <!-- 2) ROW - la riga che contiene 12 colonne possibili -->
        <div class="row">
            <!-- qui dentro avremo 12 spazi disponibili -->
            <!-- ogni colonna ha preso 6 dei 12 spazi disponibili (quindi 50% e 50%) -->
            <div class="col-6">
                <div style="background-color: coral">1</div>
            </div>
            <div class="col-6">
                <div style="background-color: aqua">2</div>
            </div>
        </div>

        <div class="row" style="margin-top: 1rem;">
            <!-- qui dentro avremo 12 spazi disponibili -->
            <!--  ogni colonna ha preso 4 dei 12 disponibili (1/3 ciascuna)-->
            <div class="col-4">
                <div style="background-color: coral">1</div>
            </div>
            <div class="col-4">
                <div style="background-color: crimson">2</div>
            </div>
            <div class="col-4">
                <div style="background-color: aqua">3</div>
            </div>
        </div>

        <div class="row" style="margin-top: 1rem;">
            <!-- qui dentro avremo 12 spazi disponibili -->
            <!-- una colonna ha preso 8 spazi, l'altra 4 e insieme fanno sempre 12 (riempiono l'intero spazio orizzontale)-->
            <div class="col-8">
                <div style="background-color: coral">1</div>
            </div>
            <div class="col-4">
                <div style="background-color: crimson">2</div>
            </div>
        </div>

        <div class="row" style="margin-top: 1rem;">
            <!-- qui dentro avremo 12 spazi disponibili -->
            <!-- vogliamo due colonne da 4, poi un buco di 4 spazi sulla destra -->
            <div class="col-4">
                <div style="background-color: coral">1</div>
            </div>
            <div class="col-4">
                <div style="background-color: aqua">2</div>
            </div>

            <!-- questo elemento fa da schermo ed impone al successivo di andare su una nuova riga -->
            <div style="width: 100%"></div>


            <!-- questa colonna è costretta ad andare sotto -->
            <div class="col-4">
                <div style="background-color: crimson">3</div>
            </div>
            <div class="col-8">
                <div style="background-color: coral">4</div>
            </div>
        </div>

        <!-- se non abbiamo esigenza che gli elementi interagiscano tra loro, in una qualche altra dimensione di schermo, 
         allora possiamo separarli in row distinte e ottenere lo stesso risultato -->
        <div class="row" style="margin-top: 1rem;">
            <!-- qui dentro avremo 12 spazi disponibili -->
            <!-- vogliamo due colonne da 4, poi un buco di 4 spazi sulla destra -->
            <div class="col-4">
                <div style="background-color: coral">1</div>
            </div>
            <div class="col-4">
                <div style="background-color: aqua">2</div>
            </div>
        </div>

        <!-- separiamo la successiva col-4 in un'altra row, quindi non potrà mai essere messa affianco alle prime due -->
        <div class="row">
            <div class="col-4">
                <div style="background-color: crimson">3</div>
            </div>
            <div class="col-8">
                <div style="background-color: coral">4</div>
            </div>
        </div>


        <div class="row" style="margin-top: 1rem;">
            <!-- qui dentro avremo 12 spazi disponibili -->
            <!-- una colonna da 4 a sinistra e una da 4 a destra, con in mezzo uno spazio grande 4 -->
            <div class="col-4">
                <div style="background-color: coral">1</div>
            </div>
            <!-- come genero uno spazio grande 4?  -->

            <!-- con offset riusciamo ad occupare un certo quantitativo di spazio con un margine che riserverà quello spazio 
             della grandezza di una qualche colonna di dimensione specifica -->
            <div class="col-4 offset-4">
                <div style="background-color: aqua">2</div>
            </div>
        </div>


        <!-- justify-content: space-between applicato come classe bootstrap ci fa ottenere un effetto simile al precedente con offset -->
        <div class="row justify-content-between" style="margin-top: 1rem;">
            <!-- qui dentro avremo 12 spazi disponibili -->
            <!-- una colonna da 4 a sinistra e una da 4 a destra, con in mezzo uno spazio grande 4 -->
            <div class="col-4">
                <div style="background-color: coral">1</div>
            </div>

            <div class="col-4">
                <div style="background-color: aqua">2</div>
            </div>
        </div>


        <div class="row justify-content-between" style="margin-top: 1rem;">

            <div class="col-2">
                <div style="background-color: coral">1</div>
            </div>
            <div class="col-2">
                <div style="background-color: aqua">2</div>
            </div>
            <div class="col-2">
                <div style="background-color: palegoldenrod">3</div>
            </div>
            <div class="col-2">
                <div style="background-color: palegreen">4</div>
            </div>
            <div class="col-2">
                <div style="background-color: palevioletred">5</div>
            </div>
            <div class="col-2">
                <div style="background-color: aqua">6</div>
            </div>
        </div>

        <!-- chiusura container ( le nostre griglie devono stare sopra questa soglia ) -->
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
