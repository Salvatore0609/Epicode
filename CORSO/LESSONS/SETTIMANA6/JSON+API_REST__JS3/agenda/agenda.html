<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda with storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-5">
                <h1>Agenda</h1>

                <form id="appointment-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome appuntamento</label>
                        <input type="text" class="form-control" id="name" placeholder="Inserisci nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrizione</label>
                        <textarea class="form-control" id="description" rows="3"
                            placeholder="Inserisci una breve descrizione" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Immagine</label>
                        <input type="url" class="form-control" id="image"
                            placeholder="https://nomedominio.com/immagine.jpg" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
