<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione Nome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <h1 class="text-center">Registrazione Nome</h1>

          <!-- Form per inserire il nome -->
          <form id="name-form" class="mb-4">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" placeholder="Inserisci il tuo nome" required />
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary flex-grow-1">Salva Nome</button>
              <button type="button" id="remove-button" class="btn btn-danger flex-grow-1">Rimuovi Tutti</button>
            </div>
          </form>

          <!-- Mostra i nomi salvati -->
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Nomi salvati:</h3>
              <ul id="saved-names-list" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
